# ============================
# ‚öôÔ∏è Configuration principale
# ============================

[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# ===================================
# üîå Plugin officiel Next.js + SSR
# ===================================
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ===================================
# üì∏ Images distantes autoris√©es
# (utile si tu charges des images externes)
# ===================================
[images]
  remote_patterns = [
    { protocol = "https", hostname = "res.cloudinary.com" },
    { protocol = "https", hostname = "images.unsplash.com" },
    { protocol = "https", hostname = "cdn.pixabay.com" },
    { protocol = "https", hostname = "ext.same-assets.com" },
    { protocol = "https", hostname = "pegg-site.netlify.app" }
  ]

# ===================================
# ‚ö° Optimisations de performance
# ===================================
[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  CI = "false"

# ===================================
# üì´ Gestion des formulaires Netlify
# ===================================
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "upgrade-insecure-requests"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cache-Control = "public, max-age=31536000, immutable"

# ===================================
# üöÄ Redirections automatiques (si besoin)
# ===================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
